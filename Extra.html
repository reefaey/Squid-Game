    <title>Document</title>

    وفائدتها أن تخبر الشخص الذي يتصفح موقعك أنه لديك مواد عليها حقوق فكرية Copyright وهي مملوكة لشركتك أو موقعك المكتوب داخل ال Content

    <meta name="robots" content="index, follow" />

    وعن طريقه يمكنك توجيه عناكب البحث Search Spiders الخاصة بمحركات البحث لما تريد فيمكنك تحديد الصفحات التي تريد أن تقوم بعمل Indexing لها والصفحات التي لا تريد وتتحكم كاملا فيما يحدث.

    <meta name="revised" content="Tuesday, July 20th, 2019, 10:15 am" />

    وهو الجزء الخاص بمراجعة الصفحة فيمكنك وضع التاريخ الذي قمت بمراجعة الصفحة فيه وعلى سبيل المثال قمت بكتابة مقال معين يمكن أن تضع هذا الجزء لتوضح انك قمت بتحديث المقال مؤخرا ليظهر في محرك البحث للشخص قبل الدخول على المقال

    ALT + SHIFT + ARROW UP (TO MAKE A COPY TEXT ABOVE ORIGNL ONE)

-->
</head>
<body>
    <p contenteditable="true" spellcheck="true" translate="no">Erase and write what you want</p>
    <!--
        content'editable > Enable us to edit para. 
        spellcheck > check error.
        translate > can't translate content.
    -->
    <input type="file" multiple>
    <!-- multiple attribute enable us to upload more than one file -->

    <a href="index.html" download="fileName">Click to download</a>
    <!--
        download attribute > let u to download file once clicking it such as attachment
        file name value > the name of file which will be downloaded

        YOU CAN USE download attribute only without value such as checked ....
    -->

    <a href="https://www.google.com" accesskey="g">Google</a>
    <!-- accesskey > used to make a shortcut key to link -->  
    
    <input type="file" accept=".jpg, .png" name="" id="">
    <!-- accept attribute allow you accept only this extensions of this file -->
</body>
